<!doctype html>
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro</title>
</head>

<body>

    <style>
        /* Tela de fundo */
        body {
            background-image: linear-gradient(40deg,#791716,#851b1b,#912120,#a03128,#a83a2d,#ab402e, #c15a39,#c8623c);
            background-attachment: fixed;
            font-family: sans-serif;
            font-size: 1em;
            margin-left: 36%;
            margin-top: 2%;
            justify-content: center;
        }

    </style>

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Cadastro de Palavra</h1>
        <p id="subtitulo">Complete as informações</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>


        <!-- Campo do palavra com legenda "palavra" e css de classe "campo" -->
        <div class="campo">
            <label for="palavra"><strong>Palavra</strong></label>
            <input type="text" name="palavra" id="palavra" required>
        </div>


        <!-- Campo do classe com legenda "classe" e css de classe "campo" -->
        <div class="campo">
            <label for="classe"><strong>Classe</strong></label>
            <select id="classe" required>
                <option selected disabled value="">Selecione</option>
                <option>Substantivo</option>
                <option>Artigo</option>
                <option>Adjetivo</option>
                <option>Numeral</option>
                <option>Pronome</option>
                <option>Verbo</option>
                <option>Advérbio</option>
                <option>Preposição</option>
                <option>Conjunção</option>
                <option>Interjeição</option>
                <option>Preposição + artigo</option>
            </select>
        </div>
        <!-- Campo de genero-->
        <div class="campo">
            <label><strong>Genêro</strong></label>
            <label>
                <input type="radio" name="genero" value="Masculino" checked> Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="Feminino"> Feminino
            </label>
        </div>

        <div class="campo">
            <label><strong>Número</strong></label>
            <label>
                <input type="radio" name="numero" value="Singular" checked> Singular
            </label>
            <label>
                <input type="radio" name="numero" value="Plural"> Plural
            </label>
        </div>

        <div class="campo">
            <label for="palavra"><strong>Circustância</strong></label>
            <input type="text" name="circustancia" id="circustancia" required>
        </div>

        <div class="campo">
            <label for="modoVerbal"><strong>Modo Verbal</strong></label>
            <select id="modoVerbal" required>
                <option selected disabled value="">Selecione</option>
                <option>Indicativo</option>
                <option>Subjuntivo</option>
                <option>Imperativo</option>
            </select>
        </div>

        <div class="campo">
            <label for="tempoVerbal"><strong>Tempo Verbal</strong></label>
            <input type="text" name="tempoVerbal" id="tempoVerbal" required>
        </div>
        <div class="campo">
            <label><strong>Pessoa Verbal</strong></label>
            <label>
                <input type="radio" name="pessoa" value="1" checked> 1ª
            </label>
            <label>
                <input type="radio" name="pessoa" value="2"> 2ª
            </label>
            <label>
                <input type="radio" name="pessoa" value="3"> 3ª
            </label>
        </div>

        <div class="campo">
            <label><strong>Número Verbal</strong></label>
            <label>
                <input type="radio" name="numeroV" value="Singular" checked> Singular
            </label>
            <label>
                <input type="radio" name="numeroV" value="Plural"> Plural
            </label>
        </div>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Sentido</strong></label>
            <textarea rows="6" style="width: 26em" id="sentido" name="sentido"></textarea>
        </div>

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>

</body>

</html>
